<div class="card">
  <div class="card-header">
    <h3> Liste des produits</h3>>
  </div>
  <div class="card-body">
   <table class="table table-bordered table-striped">
     <thead>
       <tr>
         <th>Code</th>
         <th>Nom du produir</th>
         <th>Prix unitaire</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let item of data">
         <td > {{item.code}}</td>
         <td>{{item.title}}</td>
         <td>{{item.unitPrice}}</td>
       </tr>

     </tbody>
   </table>
  </div>

</div>
